<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expance</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body>
    <nav class="flex justify-between p-4 m-4 pb-0 max-md:flex-col max-md:justify-center">
        <h1 class="text-2xl font-semibold max-md:mb-4 max-md:text-center">Income Expance Tracker</h1>
        <ul class="font-semibold flex flex-wrap justify-center gap-6 max-md:text-xs text-center">
            <li><a class="bg-blue-500 rounded-xl text-white p-2 px-4" href="index.html">Home</a></li>
            <li><a class="bg-blue-800 rounded-xl text-white p-2 px-4" href="IO-category.html">I/O Category</a></li>
            <li><a class="bg-blue-500 rounded-xl text-white p-2 px-4" href="income.html">Income</a></li>
            <li><a class="bg-blue-500 rounded-xl text-white p-2 px-4" href="Expance.html">Expance</a></li>
            <li><a class="bg-blue-500 rounded-xl text-white p-2 px-4" href="Balance.html">Balance Sheet</a></li>
        </ul>
    </nav>
    <div class="mx-8">
        <hr>
    </div>

    <div class="grid grid-cols-2 p-2 m-8 gap-8  max-md:grid-rows-2 max-md:grid-cols-1 max-md:m-2 max-md:gap-2 max-md:p-0">
        <form action="" class="text-2xl flex flex-col ps-16 pt-4">
            <input class="m-2 w-72 border-2" type="text" name="" id="" placeholder="I/E Category">
            <select class="m-2 w-72 border-2" name="" id="">
                <option value="S" selected>Select</option>
                <option value="Income">Income</option>
                <option value="Expance">Expance</option>
            </select>
            <div>
                <button type="submit" class="bg-blue-500 p-2 px-8 rounded-xl m-2 text-white">Submit</button>
            </div>
        </form>
        <div class="p-2 flex flex-col gap-4">
            <div class="">
                <h2 class="text-2xl font-semibold py-2">Income Category</h2>
                <hr>
                <ul id="income-category">

                </ul>
            </div>
            <div class="">
                <h2 class="text-2xl font-semibold py-2">Expance Category</h2>
                <hr>
                <ul id="expance-category">

                </ul>
            </div>
        </div>
    </div>
</body>

<!-- ******************** JAVASCRIPT CODE ******************** -->

<script>
    document.addEventListener("DOMContentLoaded", e => {

        LoadInExByLocalStorage();

        let myinput = document.querySelector("input")
        let mycategory = document.querySelector("select")

        let form = document.querySelector("form");
        form.addEventListener("submit", e => {
            e.preventDefault();

            let name = myinput.value
            let category = mycategory.value

            // validation
            if (category == "S"){
                alert("Select Any Category")
                return
            }

            if (category == "Income") {
                let li = document.createElement("li")
                li.textContent = name
                document.querySelector("#income-category").append(li)

                // Update in local storage
                let InputCatogory = JSON.parse(localStorage.getItem("InputCatogory")) ?? []
                InputCatogory.push(name)
                localStorage.setItem("InputCatogory", JSON.stringify(InputCatogory))
            }
            else if (category == "Expance") {
                let li = document.createElement("li")
                li.textContent = name
                document.querySelector("#expance-category").append(li)

                // Update in local storage
                let ExpanceCatogory = JSON.parse(localStorage.getItem("ExpanceCatogory")) ?? []
                ExpanceCatogory.push(name)
                localStorage.setItem("ExpanceCatogory", JSON.stringify(ExpanceCatogory))
            }

            // Reset the form
            form.reset()
        });

        // Firstly Load All The Data From Loacale Storage
        function LoadInExByLocalStorage() {
            let InputCatogory = JSON.parse(localStorage.getItem("InputCatogory")) ?? []
            InputCatogory.map( name => {
                let li = document.createElement("li")
                li.textContent = name
                document.querySelector("#income-category").append(li)
            })

            let ExpanceCatogory = JSON.parse(localStorage.getItem("ExpanceCatogory")) ?? []
            ExpanceCatogory.map( name => {
                let li = document.createElement("li")
                li.textContent = name
                document.querySelector("#expance-category").append(li)
            })
        }
    });
</script>

</html>
