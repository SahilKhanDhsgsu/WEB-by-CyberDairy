<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expance</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body>
    <nav class="flex justify-between p-4 m-4 pb-0 max-md:flex-col max-md:justify-center">
        <h1 class="text-2xl font-semibold max-md:mb-4 max-md:text-center">Income Expance Tracker</h1>
        <ul class="font-semibold flex flex-wrap justify-center gap-6 max-md:text-xs text-center">
            <li><a class="bg-blue-500 rounded-xl text-white p-2 px-4" href="index.html">Home</a></li>
            <li><a class="bg-blue-500 rounded-xl text-white p-2 px-4" href="IO-category.html">I/O Category</a></li>
            <li><a class="bg-blue-800 rounded-xl text-white p-2 px-4" href="income.html">Income</a></li>
            <li><a class="bg-blue-500 rounded-xl text-white p-2 px-4" href="Expance.html">Expance</a></li>
            <li><a class="bg-blue-500 rounded-xl text-white p-2 px-4" href="Balance.html">Balance Sheet</a></li>
        </ul>
    </nav>
    <div class="mx-8">
        <hr>
    </div>

    <div class="grid grid-cols-2 p-2 m-8 gap-8  max-md:grid-rows-2 max-md:grid-cols-1 max-md:m-2 max-md:gap-2 max-md:p-0">
        <form action="" class="text-2xl flex flex-col ps-16 pt-4">
            <input class="m-2 w-72 border-2" type="text" name="" id="Income-name" placeholder="Income Name">
            <select class="m-2 w-72 border-2" name="" id="">
                <option value="S" selected>Select</option>
                <!-- 🧐 -->
            </select>
            <input class="m-2 w-72 border-2" type="number" name="" id="Income-Amount" placeholder="Income Amount">
            <div>
                <button type="submit" class="bg-blue-500 p-2 px-8 rounded-xl m-2 text-white">Submit</button>
            </div>
        </form>

        <div class="p-2 flex flex-col gap-4">
            <h2 class="text-3xl font-semibold py-2">Income Category</h2>
            <div class="">
                <hr>
                <ul id="income-category-Data">

                </ul>
            </div>
        </div>
    </div>
    </div>
</body>

<!-- ******************** JAVASCRIPT CODE ******************** -->

<script>
    document.addEventListener("DOMContentLoaded", e => {
        LoadInputByLocalStorage();

        document.querySelector("form").addEventListener("submit", e => {
            e.preventDefault();

            let name = document.querySelector("#Income-name").value;
            let amount = document.querySelector("#Income-Amount").value;
            let category = document.querySelector("select").value;

            let li = document.createElement("li");
            li.textContent = `${category} : ${name} : ${Number(amount).toLocaleString("en-IN")}₹`;
            document.querySelector("#income-category-Data").append(li);

            let incomeCategoryData = JSON.parse(localStorage.getItem("Income-Data")) ?? [];
            incomeCategoryData.push({ name, amount, category });
            localStorage.setItem("Income-Data", JSON.stringify(incomeCategoryData));
            
            // Reset the form
            form.reset()
        })

        function LoadInputByLocalStorage() {
            let IncomeCategory = JSON.parse(localStorage.getItem("InputCatogory")) ?? [];

            IncomeCategory.forEach(element => {
                let option = document.createElement("option");
                option.value = element;
                option.textContent = element;
                document.querySelector("select").append(option);
            });

            let incomeCategoryData = JSON.parse(localStorage.getItem("Income-Data")) ?? [];
            incomeCategoryData.forEach(i => {
                let li = document.createElement("li");
                li.textContent = `${i.category} : ${i.name} : ${Number(i.amount).toLocaleString("en-IN")}₹`;
                document.querySelector("#income-category-Data").append(li);
            });
        }
    })
</script>

</html>
