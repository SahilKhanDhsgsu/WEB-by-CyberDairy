<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../output.css">
</head>

<body class="bg-black text-white">
    <div class="absolute h-screen w-screen -z-10 opacity-20  overflow-hidden flex flex-wrap">
        <img class="w-1/2 object-cover inline" src="Movies-Grid.jpg" alt="">
        <img class="w-1/2 object-cover inline" src="Movies-Grid.jpg" alt="">
        <img class="w-1/2 object-cover inline" src="Movies-Grid.jpg" alt="">
        <img class="w-1/2 object-cover inline" src="Movies-Grid.jpg" alt="">
    </div>

    <nav class="flex justify-between p-4  max-md:px-0 max-md:flex-col text-center gap-4 ">
        <h2 class="text-3xl font-bold text-rose-500 ">Movies Tracker</h2>
        <ul class="text-2xl font-semibold flex gap-4 max-md:text-sm justify-center">
            <li class="p-2 rounded-full hover:text-rose-500 transition-all "><a href="index.html">Home</a></li>
            <li class="p-2 rounded-full hover:text-rose-500 transition-all"><a href="category.html">Categories</a></li>
            <li class="p-2 rounded-full hover:text-rose-500 transition-all  text-rose-400 "><a href="addMovies.html">Add Movies</a></li>
            <li class="p-2 rounded-full hover:text-rose-500 transition-all "><a href="yourMovies.html">Your Movies</a></li>
        </ul>
    </nav>

    <div id="name" class="ps-12 text-3xl font-semibold text-rose-600  my-4"></div>


    <div class="text-center">
        <h1 class="text-5xl font-semibold my-4 max-md:text-4xl ">Add Movies</h1>
        <br>
        <hr class="mx-36">
        <br>
        <div class="flex">
            <div class="p-4 mx-auto">
                <form class="flex justify-center gap-4" action="">
                    <div class="flex flex-col gap-8 text-end text-2xl max-md:text-lg">
                        <label for="movies-name"> Movies Name : </label>
                        <label for="movies-name"> Movies Catagory : </label>
                        <label for="movies-date"> Movies Watch Date : </label>
                        <label for="movies-name"> Movies Watch Time : </label>
                        <label for="movies-name"> Movies Rating : </label>
                    </div>
                    <div class="flex flex-col gap-5 max-md:gap-3 max-md:text-lg  max-md:max-w-32 ">
                        <input class="bg-black p-2 px-4 max-md:p-1 max-md:px-2 border-2 border-red-500 rounded-xl text-rose-500"
                            type="text" name="" id="movies-name" placeholder="Movies Name" required>

                        <select class="bg-black p-2 px-4 border-2 border-red-500 rounded-xl "
                            type="text" name="" id="movies-cat" required>
                            <option value="">Select</option>
                        </select>

                        <input class="bg-black p-2 px-4 border-2 border-red-500 rounded-xl text-rose-500"
                            type="date" name="" id="movies-date" placeholder="Movies Watch Date" required>

                        <input class="bg-black p-2 px-4 border-2 border-red-500 rounded-xl text-rose-500"
                            type="number" name="" id="movies-time" placeholder="Movies Watch Time" required min="0">

                        <input class="bg-black p-2 px-4 border-2  border-red-500 rounded-xl text-rose-500"
                            type="number" name="" id="movies-rate" placeholder="Movies Rating" required min="0" max="5" step="0.1">
                    </div>
                </form>
                <button class="p-2 px-4 my-8 bg-red-900 rounded-xl text-2xl">Add Movies</button>
            </div>
        </div>
    </div>
</body>
<script src="addMovies.js"></script>

</html>
